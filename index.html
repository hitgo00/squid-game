<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Simple red light green light game from squid game.">
    <meta name="robots" content="index, follow">
    <meta name="keywords"
        content="red, green, light, game, squid, game, simple, game, html5, canvas, javascript, web, development, threejs, three, js">
    <meta property="og:image" content="img/preview.png" />

    <link rel="stylesheet" href="style.css">
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
    <script type="module" src="https://rawcdn.githack.com/mrdoob/three.js/r106/examples/js/loaders/GLTFLoader.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@3.12.0/dist/tf-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@3.12.0/dist/tf-converter.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@3.12.0/dist/tf-backend-webgl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>

    <title>Squid Game | Red Light Green Light</title>
</head>

<body>
    <h1 class="text">Squid Game</h1>

    <div class="modal">
        <div class="modal-content">
            <h1 class="title">Red Light Green Light</h1>
            <p class="info">
                Top ball is Player 1, bottom ball is Player 2.
                Player 1 can press <b>Up Arrow</b> to move player 2 can press <b>w</b> to move.
                Rules are same as it was in squid game.
            </p>
            <button class="start-btn">loading...</button>
        </div>
    </div>

    <div id="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            width: auto;
            height: auto;
            position: absolute;
          "></video>
    </div>

    <script src="three.min.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="gsap.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
